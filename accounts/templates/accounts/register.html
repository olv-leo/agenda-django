{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Register</h1>
    <form method="POST" action="{% url 'register' %}">
      {% include 'parciais/_messages.html' %}
      {% csrf_token %}
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" name="sobrenome" placeholder="Seu sobrenome">
      </div>
      <div class="form-group">
        <label>Endereço de email</label>
        <input type="email" class="form-control" name="email" placeholder="Seu email">
      </div>
      <div class="form-group">
        <label>Usuário</label>
        <input type="text" class="form-control" name="usuario" placeholder="Seu nome de usuário">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" name="senha" placeholder="Sua senha">
      </div>
      <div class="form-group">
        <label>Repetir a senha</label>
        <input type="password" class="form-control" name="senha2" placeholder="Repita sua senha">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
