{% extends 'base.html' %}
{% block titulo %}Login | {% endblock %}
{% block conteudo %}
    <h1 class="mt-3 mb-3">Login</h1>
    {% if not user.is_authenticated %}
        <form method="POST" action="{% url 'login' %}">
          {% include 'parciais/_messages.html' %}
          {% csrf_token %}
          <div class="form-group">
            <label>Usuário</label>
            <input type="text" class="form-control" name="usuario" value="{{ request.POST.usuario }}" placeholder="Seu nome de usuário">
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" name="senha" placeholder="Sua senha">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
    {% else %}
        <p>
            Você está logado com o usuário {{ user }},
            <a href="{ url 'logout' }">clique aqui</a> para sair.
        </p>
    {% endif %}
{% endblock %}
